    <title>Workbench</title>
    <script type="module" crossorigin src="/mc-workbench/assets/index-a6c8e5c1.js"></script>
    <link rel="stylesheet" href="/mc-workbench/assets/index-482fdf3e.css">
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </body>
</html>
